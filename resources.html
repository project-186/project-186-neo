<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Oswald -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300..700&display=swap" rel="stylesheet">

  <!-- Site styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Page-local styles (tiny) -->
  <style>
    .resources { padding: 34px 0; border-top: 1px solid var(--edge); }
    .resources h1 { margin: 0 0 .5rem; text-transform: uppercase; letter-spacing: .08em; }
    .resources .lead { color: var(--muted); margin: 0 0 1.25rem; }

    .grid {
      width: min(1000px, 92vw);
      margin: 0 auto;
      display: grid;
      gap: .9rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .card {
      border: 1px solid var(--edge);
      border-radius: 12px;
      background: rgba(255,255,255,.02);
      padding: 1rem 1rem 1.1rem;
    }
    .card h2 {
      margin: 0 0 .5rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-size: 1.15rem;
    }
    .links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: .45rem;
    }
    .links a {
      text-decoration: none;
      display: inline-block;
      border: 1px solid var(--edge);
      border-radius: 10px;
      padding: .55rem .7rem;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Shared header (JS include) -->
  <div id="site-header"></div>
  <noscript>
    <!-- Fallback header if JS is disabled -->
    <header class="site-header">
      <div class="container">
        <a class="brand" href="/">PROJECT-186</a>
        <nav class="nav" aria-label="Primary">
          <a href="/">Home</a>
          <a href="/FAQ">About</a>
          <a href="/resources.html" aria-current="page">Resources</a>
          <a href="/iterations.html">Iterations</a>
          <a href="/Timeline.html">Timeline</a>
        </nav>
      </div>
    </header>
  </noscript>

  <main>
    <section class="resources">

      </div>

        <!-- Primary resources 186.neo -->

  </main>

  <!-- Header loader (same snippet used on other pages) -->
  <script>
  (function(){
    const TARGET = document.getElementById('site-header');
    if (!TARGET) return;

    const VERSION = 'v=1'; // bump this when you edit /partials/header.html
    fetch('/partials/header.html?' + VERSION, { cache: 'no-store' })
      .then(r => r.text())
      .then(html => {
        TARGET.innerHTML = html;
        const path = location.pathname.replace(/index\.html$/,'') || '/';
        TARGET.querySelectorAll('nav a[href]').forEach(a => {
          const href = new URL(a.getAttribute('href'), location.origin)
                        .pathname.replace(/index\.html$/,'');
          if (href === path) a.setAttribute('aria-current','page');
        });
      })
      .catch(()=>{ /* optional: tiny fallback */ });
  })();
  </script>
</body>
</html>
