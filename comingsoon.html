<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Not Yet Realized Â· Project-186</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Oswald -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300..700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0f;
      --text:#f2f2f2;
      --accent:#ffffff;
      --edge:rgba(255,255,255,.18);
      --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.75)),
        url("background-home.jpg") center/cover no-repeat fixed,
        var(--bg);
      color:var(--text);
      font-family:"Oswald", system-ui, Segoe UI, Roboto, Arial, sans-serif;
      display:grid;
      place-items:center;
      text-align:center;
      line-height:1.2;
    }
    .wrap{
      display:grid;
      gap:.9rem;
      place-items:center;
    }
    .soon{
      font-size:clamp(16px, 2.8vw, 24px);
      letter-spacing:.06em;
      margin:0;
      font-style: italic;
      text-transform:none;
      opacity:.9;
      text-shadow:0 2px 10px rgba(0,0,0,.3);
    }
    .home-btn{
      display:inline-block;
      text-decoration:none;
      padding:.8rem 1.1rem;
      border-radius:var(--radius);
      background:var(--accent);
      color:#000;
      border:1px solid var(--accent);
      box-shadow:0 1px 0 0 rgba(255,255,255,.25) inset, 0 0 0 1px var(--edge);
    }
    .home-btn:hover{ filter:brightness(0.95); }
    .home-btn:focus-visible{
      outline:2px solid #fff; outline-offset:3px; border-radius:var(--radius);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <p class="soon"><em>not yet realized</em></p>
    <a class="home-btn" href="index.html">Home</a>
  </div>
</body>
</html>
