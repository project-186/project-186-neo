<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meme Â· Project-186</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,300..900;1,14..32,300..900&display=swap" rel="stylesheet">

  <!-- Site styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    :root{
      --lesson-surface: #c99add ; /* stage background  */
      --lesson-ink: #111;        /* stage text color */
    }

    .lesson { padding: 34px 0; border-top: 1px solid var(--edge); }
    .lesson h1{ margin: 0 0 .3rem; text-transform: uppercase; letter-spacing: .06em; font-size: clamp(1.2rem, 2.8vw, 1.6rem); font-weight: 600;}
    .subhead { color: var(--muted); margin: 0 0 1rem; letter-spacing: .06em; }

    .stage { width: min(900px, 92vw); margin: 0 auto; }

    .card{
      border: 1px solid var(--edge);
      border-radius: 12px;
      background: var(--lesson-surface);
      color: var(--lesson-ink);
      padding: 1rem 1.1rem;
      min-height: 200px;
      display: grid;
      place-items: center;
      text-align: center;
    }

    .canvas{
      width: 100%;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: .85rem;
    }

    .toolbar{
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Items */
    .item{ cursor: pointer; outline: none; }
    .item:focus-visible{ outline: 2px solid #000; outline-offset: 3px; border-radius: 8px; }
    .item.selected{ box-shadow: 0 0 0 2px rgba(0,0,0,.55) inset; }

    /* Checkerboard item */
    .item-grid{
      display: grid;
      gap: 0;
      --cell: 24px;
      border: 1px solid rgba(0,0,0,.2);
      background: #fff;
    }
    .item-grid .cell{
      width: var(--cell);
      height: var(--cell);
      background: #f7f7f9;
    }
    .item-grid .cell.dark{ background: #2b2b31; }

    /* Textbox item */
    .item-textbox{
      font-family: "Inter", system-ui, Arial, sans-serif;
      width: clamp(240px, 80%, 620px);
      min-height: 110px;
      padding: .75rem .85rem;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.2);
      background: #fff;
      color: #111;
      resize: vertical;
    }

    /* Micro buttons (inside stage) */
    .microbtn{
      all: unset;
      display: inline-block;
      background: #111;
      color: #fff;
      border: 1px solid #111;
      border-radius: 999px;
      padding: .45rem .8rem;
      font-family: "Oswald", system-ui, sans-serif;
      letter-spacing: .04em;
      text-transform: uppercase;
      font-size: .85rem;
      cursor: pointer;
      user-select: none;
    }
    .microbtn:hover{ filter: brightness(1.08); }
    .microbtn:active{ transform: translateY(1px); }
    .microbtn:focus-visible{ outline: 2px solid #000; outline-offset: 3px; border-radius: 999px; }

    /* Pager */
    .pager {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: .9rem;
      gap: .75rem;
    }
    .btn[disabled] { opacity: .45; pointer-events: none; }
    .counter { margin: 0 auto; color: var(--muted); letter-spacing: .04em; font-size: .95rem; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <a class="brand" href="./">PROJECT-186</a>
      <nav class="nav" aria-label="Primary">
        <a href="./">Home</a>
        <a href="about.html">About</a>
        <a href="resources.html">Resources</a>
        <a href="iterations.html">Iterations</a>
        <a href="timeline.html">Timeline</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="lesson">
      <div class="container">
        <h1>Can a meme really change the world?</h1>
        <p class="subhead">Meme.<span id="pageNum">1</span></p>
      </div>

      <div class="stage">
        <article id="pageContent" class="card" aria-live="polite" aria-atomic="true">
          <em>not yet realized</em>
        </article>

        <div class="pager">
          <button id="btnPrev" class="btn outline" type="button" aria-label="Previous page">Back</button>
          <span class="counter" id="countLabel">1 / 3</span>
          <button id="btnNext" class="btn outline" type="button" aria-label="Next page">Next</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>
        <a href="https://github.com/platon-krose" target="_blank" rel="noopener noreferrer">platon-krose</a>
      </p>
    </div>
  </footer>

  <script>
  (function(){
    // Helpers to build items/buttons
    function el(tag, cls){ const n=document.createElement(tag); if(cls) n.className = cls; return n; }

    function buildCheckerboard(rows=8, cols=8, cellPx=24){
      const grid = el('div','item item-grid');
      grid.setAttribute('role','button');
      grid.setAttribute('tabindex','0');
      grid.dataset.kind = 'item-checkerboard';
      grid.style.setProperty('--cell', cellPx + 'px');
      grid.style.gridTemplateColumns = `repeat(${cols}, var(--cell))`;
      grid.style.gridTemplateRows = `repeat(${rows}, var(--cell))`;
      for(let r=0; r<rows; r++){
        for(let c=0; c<cols; c++){
          const cell = el('div','cell' + (((r+c)&1) ? ' dark' : ''));
          grid.appendChild(cell);
        }
      }
      grid.addEventListener('click', ()=> grid.classList.toggle('selected'));
      grid.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); grid.click(); }});
      return grid;
    }

    function buildTextbox(placeholder='not yet realized'){
      const box = el('textarea','item item-textbox');
      box.setAttribute('placeholder', placeholder);
      box.dataset.kind = 'item-textbox';
      box.addEventListener('click', ()=> box.classList.toggle('selected'));
      return box;
    }

    function buildMicroBtn(label='reveal'){
      const b = el('button','microbtn');
      b.type = 'button';
      b.textContent = label;
      b.dataset.kind = 'button';
      // no-op click (clickable)
      b.addEventListener('click', ()=>{ /* future interaction here */ });
      return b;
    }

    function pageCanvas(contentBuilder){
      const wrap = el('div','canvas');
      const content = contentBuilder();
      const bar = el('div','toolbar');
      bar.append(buildMicroBtn('reveal'), buildMicroBtn('randomize'));
      wrap.append(content, bar);
      return wrap;
    }

    // Pages
    const PAGES = [
      {
        node: () => pageCanvas(() => buildCheckerboard(8, 8, 26))
      },
      {
        node: () => pageCanvas(() => buildTextbox('not yet realized'))
      },
      {
        node: () => pageCanvas(() => buildCheckerboard(12, 7, 20))
      }
    ];

    const contentEl = document.getElementById('pageContent');
    const pageNumEl = document.getElementById('pageNum');
    const countLabel = document.getElementById('countLabel');
    const prevBtn = document.getElementById('btnPrev');
    const nextBtn = document.getElementById('btnNext');

    function clamp(i){ return Math.max(1, Math.min(PAGES.length, i)); }
    function getIndexFromHash(){
      const n = parseInt(location.hash.replace('#',''), 10);
      return Number.isFinite(n) ? clamp(n) : 1;
    }

    let idx = getIndexFromHash();

    function render(){
      contentEl.innerHTML = '';
      const node = PAGES[idx-1].node();
      contentEl.appendChild(node);
      pageNumEl.textContent = String(idx);
      countLabel.textContent = idx + ' / ' + PAGES.length;
      prevBtn.disabled = (idx === 1);
      nextBtn.disabled = (idx === PAGES.length);
      if (location.hash !== '#' + idx) history.replaceState(null, '', '#' + idx);
    }

    prevBtn.addEventListener('click', ()=>{ idx = clamp(idx-1); render(); });
    nextBtn.addEventListener('click', ()=>{ idx = clamp(idx+1); render(); });

    document.addEventListener('keydown', (e)=>{
      if (e.key === 'ArrowRight' && idx < PAGES.length){ idx++; render(); }
      else if (e.key === 'ArrowLeft' && idx > 1){ idx--; render(); }
    });

    window.addEventListener('hashchange', ()=>{
      idx = getIndexFromHash();
      render();
    });

    render();
  })();
  </script>
</body>
</html>
